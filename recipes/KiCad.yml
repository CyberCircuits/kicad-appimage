app: KiCad
binpatch: true

ingredients:
  packages:
    - kicad
    - kicad-footprints
    - kicad-libraries
#    - kicad-packages3d
    - kicad-symbols
    - kicad-templates
    - libcurl4
    - libpython3.8
    - libwxgtk-webview3.0-gtk3
    - libwxgtk-media3.0-gtk3
    - python3-wxgtk4.0
    - python3-sip

# Mimimum supported version is Ubuntu 20.04
  dist: focal
  sources:
    - deb http://us.archive.ubuntu.com/ubuntu/ focal main universe
  ppas:
    - kicad/kicad-6.0-releases

script:
  # Remove any previous build
  - rm -rf KiCad
  - cp /lib/x86_64-linux-gnu/libpango-1.0.so.0 ./lib/x86_64-linux-gnu/libpango-1.0.so.0
  - cp /usr/lib/x86_64-linux-gnu/lib*.so.* ./usr/lib/x86_64-linux-gnu/
  - cp -r /usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0 ./usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0
  - cp -r /usr/lib/x86_64-linux-gnu/dri/ ./usr/lib/
  - # Workaround until
  - # AppRun.c exports rather than just sets environment variables
  - cat > ./AppRun <<\EOF
  - #!/bin/sh
  - HERE="$(dirname "$(readlink -f "${0}")")"
  - export LD_LIBRARY_PATH="${HERE}"/usr/lib/x86_64-linux-gnu/:"${HERE}"/lib/x86_64-linux-gnu/:"${HERE}"/usr/lib/:"${HERE}"/lib/:$LD_LIBRARY_PATH
  - cd "${HERE}/usr"
  - unset GTK3_MODULES
  - export KICAD6_3DMODEL_DIR="${HERE}/usr/share/kicad/3dmodels"
  - export KICAD6_FOOTPRINT_DIR="${HERE}/usr/share/kicad/footprints"
  - export KICAD6_SYMBOL_DIR="${HERE}/usr/share/kicad/symbols"
  - export KICAD6_TEMPLATE_DIR="${HERE}/usr/share/kicad/template"
  - exec "./bin/kicad" "$@"
  - EOF
  - chmod a+x ./AppRun
